        }

</head>
<body>

            <div class="form-group">

        <!-- Simple Print Test -->
        <div class="section">

        <!-- Receipt Print Test -->
        <div class="section">
            <h3>ğŸ§¾ Receipt Print Test</h3>
            <div class="form-group">
                <label for="orderId">Order ID:</label>
                <input type="text" id="orderId" value="TEST001" placeholder="Order ID">
            </div>
            <div class="form-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" value="Test Customer" placeholder="Customer Name">

                <label for="total">Total Amount:</label>
                <input type="text" id="total" value="39.00" placeholder="Total">

            <div class="form-group">

                <input type="text" id="paymentMethod" value="Cash" placeholder="Payment Method">

            <button onclick="printReceipt()">Print Receipt</button>

        <!-- Chinese Print Test -->
        <div class="section">
            <h3>ğŸ‡¨ğŸ‡³ Chinese Print Test</h3>
            <div class="form-group">
                <label for="chineseText">Chinese Text to Print:</label>
                <textarea id="chineseText" rows="8" placeholder="Chinese text...">

================================</textarea>
            </div>
            <button onclick="printChinese()">Print Chinese Text</button>
            <div id="chineseResult" class="result" style="display: none;"></div>
        </div>

        <!-- Quick Test Section -->
        <div class="section">
            <h3>âš¡ Quick Test</h3>

        </div>
    </div>

    <script>
        function showResult(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `result ${type}`;
            element.textContent = content;
            element.style.display = 'block';
        }

        function getConfig() {
            return {
                serverUrl: document.getElementById('serverUrl').value.trim(),
                apiKey: document.getElementById('apiKey').value.trim()
            };
        }

        async function makeRequest(endpoint, method = 'GET', data = null) {
            const config = getConfig();
            const url = `${config.serverUrl}${endpoint}`;
            
            const headers = {
                'X-API-Key': config.apiKey,
                'Content-Type': 'application/json'
            };

            const options = {
                method,
                headers
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(url, options);
                const result = await response.json();
                
                return {
                    success: response.ok,
                    status: response.status,
                    data: result
                };
            } catch (error) {
                return {
                    success: false,
                    error: error.message
                };
            }
        }

        async function checkStatus() {
            const button = event.target;
            button.disabled = true;
            button.textContent = 'Checking...';

            try {
                const result = await makeRequest('/status');
                
                if (result.success) {
                    const data = result.data;
                    const status = `
Server Status: ${data.status}
Computer: ${data.computer}
Local IP: ${data.local_ip}
Default Printer: ${data.default_printer || 'None'}
Version: ${data.version}
Timestamp: ${data.timestamp}`;
                    showResult('statusResult', status, 'success');
                } else {
                    showResult('statusResult', `Error: ${result.error || result.data?.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showResult('statusResult', `Error: ${error.message}`, 'error');
            }

            button.disabled = false;
            button.textContent = 'Check Server Status';
        }

        async function listPrinters() {
            const button = event.target;
            button.disabled = true;
            button.textContent = 'Loading...';

            try {
                const result = await makeRequest('/printers');
                
                if (result.success) {
                    const data = result.data;
                    let output = `Default Printer: ${data.default_printer}\n\nAvailable Printers:\n`;
                    
                    data.printers.forEach(printer => {
                        const isDefault = printer.is_default ? ' (DEFAULT)' : '';
                        output += `- ${printer.name}${isDefault}\n`;
                    });
                    
                    showResult('printersResult', output, 'success');
                } else {
                    showResult('printersResult', `Error: ${result.error || result.data?.error}`, 'error');
                }
            } catch (error) {
                showResult('printersResult', `Error: ${error.message}`, 'error');
            }

            button.disabled = false;
            button.textContent = 'List Printers';
        }

        async function printText() {
            const button = event.target;
            button.disabled = true;
            button.textContent = 'Printing...';

            try {
                const text = document.getElementById('printText').value;
                const data = {
                    text: text.replace('${new Date().toLocaleDateString()}', new Date().toLocaleDateString())
                              .replace('${new Date().toLocaleTimeString()}', new Date().toLocaleTimeString()),
                    job_name: 'Web Interface Test Print'
                };

                const result = await makeRequest('/print', 'POST', data);
                
                if (result.success) {
                    showResult('printTextResult', `Success: ${result.data.message}`, 'success');
                } else {
                    showResult('printTextResult', `Error: ${result.error || result.data?.error}`, 'error');
                }
            } catch (error) {
                showResult('printTextResult', `Error: ${error.message}`, 'error');
            }

            button.disabled = false;
            button.textContent = 'Print Text';
        }

        async function printReceipt() {
            const button = event.target;
            button.disabled = true;
            button.textContent = 'Printing...';

            try {
                const itemsText = document.getElementById('items').value;
                let items;
                
                try {
                    items = JSON.parse(itemsText);
                } catch (e) {
                    throw new Error('Invalid JSON format for items');
                }

                const receiptData = {
                    order_id: document.getElementById('orderId').value,
                    customer_name: document.getElementById('customerName').value,
                    items: items,
                    total: document.getElementById('total').value,
                    payment_method: document.getElementById('paymentMethod').value,
                    order_time: new Date().toISOString()
                };

                const data = {
                    receipt_data: receiptData,
                    job_name: `Receipt #${receiptData.order_id}`
                };

                const result = await makeRequest('/print', 'POST', data);
                
                if (result.success) {
                    showResult('receiptResult', `Success: ${result.data.message}`, 'success');
                } else {
                    showResult('receiptResult', `Error: ${result.error || result.data?.error}`, 'error');
                }
            } catch (error) {
                showResult('receiptResult', `Error: ${error.message}`, 'error');
            }

            button.disabled = false;
            button.textContent = 'Print Receipt';
        }

        async function printChinese() {
            const button = event.target;
            button.disabled = true;
            button.textContent = 'Printing Chinese...';

            try {
                const text = document.getElementById('chineseText').value;
                const data = {
                    text: text,
                    job_name: 'ä¸­æ–‡æ¸¬è©¦åˆ—å°'
                };

                const result = await makeRequest('/print', 'POST', data);
                
                if (result.success) {
                    showResult('chineseResult', `Success: ${result.data.message}\nCheck your Star TSP100 printer for Chinese output!`, 'success');
                } else {
                    showResult('chineseResult', `Error: ${result.error || result.data?.error}`, 'error');
                }
            } catch (error) {
                showResult('chineseResult', `Error: ${error.message}`, 'error');
            }

            button.disabled = false;
            button.textContent = 'Print Chinese Text';
        }

        async function quickTest() {
            const button = event.target;
            button.disabled = true;
            button.textContent = 'Testing...';

            try {
                const result = await makeRequest('/test-print', 'POST');
                
                if (result.success) {
                    showResult('quickTestResult', `Success: ${result.data.message}`, 'success');
                } else {
                    showResult('quickTestResult', `Error: ${result.error || result.data?.error}`, 'error');
                }
            } catch (error) {
                showResult('quickTestResult', `Error: ${error.message}`, 'error');
            }

            button.disabled = false;
            button.textContent = 'Send Test Print';
        }

        // Auto-check status on page load
        window.addEventListener('load', () => {
            setTimeout(checkStatus, 1000);
        });
    </script>
</body>
